    <body>
        <div id="titlebar">
            <div id="titlebar-content-left">
                <div id="menu-buttons">
                    <div class="titlebar-button" id="file">
                        <span id="file-button">File</span>
                        <div class="dropdown" id="file-dropdown">
                            <ul>
                                <li class="dropdown-item" id="about">About</li>
                                <li class="dropdown-item" id="debug">Debug</li>
